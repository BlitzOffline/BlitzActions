plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.blitzoffline.blitzactions'
version '1.0'

repositories {
    mavenCentral()
    maven { url = 'https://repo.mattstudios.me/artifactory/public' }
    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'me.mattstudios:mf-msg-bukkit:2.0.1'

    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
}

import org.apache.tools.ant.filters.ReplaceTokens
processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

shadowJar {
    relocate 'kotlin', 'com.blitzoffline.blitzactions.libs.kotlin'
    relocate 'me.mattstudios.mfmsg', 'com.blitzoffline.blitzactions.libs.mfmsg'
    archiveFileName.set('BlitzActions-${project.version}.jar')
}